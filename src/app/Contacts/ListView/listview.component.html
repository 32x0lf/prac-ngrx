  <div class="card-shadow m-1 px-2">
    <div class="row">
      <div class="col-md-9 col-sm-6">
        <h5><a class="cname" [routerLink]="(['details',contactObj.id])">{{ contactObj.contactname }}</a></h5>
      </div>
      <div class="col-md-3 col-sm-6">
        <span class="float-end">
          <i class="ion-edit pointer" (click)="Edit(contactObj)"></i>
          &nbsp;
          <i class="ion-trash-b pointer"></i>
        </span>
      </div>
    </div>
    <div class="row mt-3 mb-0">
      <div class="col-md-9">
        <p class="card-email mb-1">{{ contactObj.contactemail }}</p>
      </div>
      <div class="col-md-3"></div>
    </div>
    <div class="row mt-0">
      <p class="card-phnumber fw-semibold">{{ contactObj.contactnumber }}</p>
    </div>
  </div>
